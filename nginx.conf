# Nginx Configuration for Chatbot SaaS
# This file handles routing for Single Page Application

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain
    
    # Base path for the application
    location /chatbot-saas/ {
        alias /var/www/html/chatbot-saas/;  # Replace with your actual path
        try_files $uri $uri/ /chatbot-saas/index.html;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Handle API requests (if any)
        location /chatbot-saas/api/ {
            proxy_pass http://localhost:9999/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    # Redirect root to chatbot-saas
    location = / {
        return 301 /chatbot-saas/;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
